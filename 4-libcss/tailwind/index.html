  <header class="w-full fixed h-20 bg-indigo-600 top-0 flex justify-between items-center px-10">
    <p class="text-3xl font-bold text-white">LOGO</p>
    <!-- MENU DESKTOP -->
    <ul class="hidden sm:flex gap-6 justify-center items-center text-white">
      <li>Home</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
    <!-- MENU MOBILE -->
    <input type="checkbox" name="menu-mobile" id="menu-mobile" class="hidden peer/menu">
    <label class="sm:hidden" for="menu-mobile">
      menu
    </label>
    <aside class="fixed top-0 right-0 h-screen w-[250px] bg-indigo-400 translate-x-[250px] peer-checked/menu:translate-x-0 duration-300 z-20">
      <label for="menu-mobile">X</label>
    </aside>
    <label class="absolute hidden top-0 right-0 w-full h-screen bg-black/55 z-10 peer-checked/menu:block" for="menu-mobile"></label>
  </header>
  <main class="h-screen bg-[linear-gradient(to_right,rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url('https://wallpapers.com/images/hd/futuristic-city-background-gfixge3n17657ygy.jpg')] bg-no-repeat bg-center bg-cover flex justify-center items-center">

      <div class="bg-yellow-400">1</div>
      <div class="bg-orange-400">2</div>

      <div class="bg-blue-500">5</div>
