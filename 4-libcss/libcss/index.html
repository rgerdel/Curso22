<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- CSSHAKE-->
    <link rel="stylesheet" type="text/css" href="csshake.min.css">
    <!-- or from surge.sh -->
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
  </head>
  <body>
    <h1 class="animate__animated animate__flash animate__delay-2s animate__faster animate__infinite p-10 text-xl">Hola soy un texto</h1>
    <div
      class="flex flex-wrap justify-center items-center gap-10 px-60 py-20 bg-slate-300 h-auto"
    >
      <div
        data-aos="fade-up"
        data-aos-duration="2000"
        class="w-[400px] h-[400px] bg-purple-400"
      ></div>
      <div class="w-[400px] h-[400px] bg-purple-400 shake-hard"></div>
      <div class="w-[400px] h-[400px] bg-purple-400"></div>
      <div class="w-[400px] h-[400px] bg-purple-400"></div>
      <div class="w-[400px] h-[400px] bg-purple-400"></div>
      <div class="w-[400px] h-[400px] bg-purple-400"></div>
      <div data-aos="fade-up" class="w-[400px] h-[400px] bg-purple-400"></div>
      <div data-aos="zoom-in" class="w-[400px] h-[400px] bg-purple-400"></div>
      <div class="w-[400px] h-[400px] bg-purple-400"></div>
      <div data-aos="flip-left" class="w-[400px] h-[400px] bg-purple-400"></div>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
