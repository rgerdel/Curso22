<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iphone 16</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <header class="h-[48px] absolute top-0 left-0 w-full bg-transparent z-10">
      <div
        class="container mx-auto flex justify-between items-center px-4 max-w-4xl"
      >
        <svg
          height="48"
          viewBox="0 0 17 48"
          width="17"
          xmlns="http://www.w3.org/2000/svg"
          class="fill-[#fffa]"
        >
          <path
            d="m15.5752 19.0792a4.2055 4.2055 0 0 0 -2.01 3.5376 4.0931 4.0931 0 0 0 2.4908 3.7542 9.7779 9.7779 0 0 1 -1.2755 2.6351c-.7941 1.1431-1.6244 2.2862-2.8878 2.2862s-1.5883-.734-3.0443-.734c-1.42 0-1.9252.7581-3.08.7581s-1.9611-1.0589-2.8876-2.3584a11.3987 11.3987 0 0 1 -1.9373-6.1487c0-3.61 2.3464-5.523 4.6566-5.523 1.2274 0 2.25.8062 3.02.8062.734 0 1.8771-.8543 3.2729-.8543a4.3778 4.3778 0 0 1 3.6822 1.841zm-6.8586-2.0456a1.3865 1.3865 0 0 1 -.2527-.024 1.6557 1.6557 0 0 1 -.0361-.337 4.0341 4.0341 0 0 1 1.0228-2.5148 4.1571 4.1571 0 0 1 2.7314-1.4078 1.7815 1.7815 0 0 1 .0361.373 4.1487 4.1487 0 0 1 -.9867 2.587 3.6039 3.6039 0 0 1 -2.5148 1.3236z"
          ></path>
        </svg>
        <nav class="hidden md:block">
          <ul
            class="flex gap-8 lg:gap-10 transition justify-center items-center text-white/70 text-[13px] font-light"
          >
            <li>Mac</li>
            <li>iPad</li>
            <li>iPhone</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>TV y Casa</li>
            <li>Entretenimiento</li>
            <li>Soporte</li>
            <li>Donde comprar</li>
          </ul>
        </nav>
        <section class="flex gap-7 justify-center items-center">
          <svg
            height="48"
            viewBox="0 0 17 48"
            width="17"
            xmlns="http://www.w3.org/2000/svg"
            class="fill-[#fffa]"
          >
            <path
              d="m16.2294 29.9556-4.1755-4.0821a6.4711 6.4711 0 1 0 -1.2839 1.2625l4.2005 4.1066a.9.9 0 1 0 1.2588-1.287zm-14.5294-8.0017a5.2455 5.2455 0 1 1 5.2455 5.2527 5.2549 5.2549 0 0 1 -5.2455-5.2527z"
            ></path>
          </svg>
          <svg width="18" height="18" viewBox="0 0 18 18" class="md:hidden">
            <polyline
              id="globalnav-menutrigger-bread-bottom"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
              points="2 12, 16 12"
              class="globalnav-menutrigger-bread globalnav-menutrigger-bread-bottom stroke-[#fffa]"
            >
              <animate
                id="globalnav-anim-menutrigger-bread-bottom-open"
                attributeName="points"
                keyTimes="0;0.5;1"
                dur="0.24s"
                begin="indefinite"
                fill="freeze"
                calcMode="spline"
                keySplines="0.42, 0, 1, 1;0, 0, 0.58, 1"
                values=" 2 12, 16 12; 2 9, 16 9; 3.5 15, 15 3.5"
              ></animate>
              <animate
                id="globalnav-anim-menutrigger-bread-bottom-close"
                attributeName="points"
                keyTimes="0;0.5;1"
                dur="0.24s"
                begin="indefinite"
                fill="freeze"
                calcMode="spline"
                keySplines="0.42, 0, 1, 1;0, 0, 0.58, 1"
                values=" 3.5 15, 15 3.5; 2 9, 16 9; 2 12, 16 12"
              ></animate>
            </polyline>
            <polyline
              id="globalnav-menutrigger-bread-top"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
              points="2 5, 16 5"
              class="globalnav-menutrigger-bread globalnav-menutrigger-bread-top stroke-[#fffa]"
            >
              <animate
                id="globalnav-anim-menutrigger-bread-top-open"
                attributeName="points"
                keyTimes="0;0.5;1"
                dur="0.24s"
                begin="indefinite"
                fill="freeze"
                calcMode="spline"
                keySplines="0.42, 0, 1, 1;0, 0, 0.58, 1"
                values=" 2 5, 16 5; 2 9, 16 9; 3.5 3.5, 15 15"
              ></animate>
              <animate
                id="globalnav-anim-menutrigger-bread-top-close"
                attributeName="points"
                keyTimes="0;0.5;1"
                dur="0.24s"
                begin="indefinite"
                fill="freeze"
                calcMode="spline"
                keySplines="0.42, 0, 1, 1;0, 0, 0.58, 1"
                values=" 3.5 3.5, 15 15; 2 9, 16 9; 2 5, 16 5"
              ></animate>
            </polyline>
          </svg>
        </section>
      </div>
    </header>
    <main
      class="h-screen bg-[linear-gradient(to_bottom,#1D2668,#1D2668,#4956A5,#7E8FD1,#ffffff)] flex flex-col justify-center items-center py-28 px-1 relative"
    >
      <section
        class="flex flex-col justify-center items-center relative top-[30px]"
      >
        <h1
          class="text-white text-xl font-bold relative top-[20px] sm:top-[30px] md:text-2xl md:top-[40px]"
        >
          iPhone 16
        </h1>
        <img
          class="sm:w-[80%] md:w-[90%]"
          src="./images/hero_apple_intelligence_headline__cmswkbn7y6j6_xlarge.png"
          alt="hero_title"
          data-aos="zoom-out"
          data-aos-duration="3000"
        />
      </section>
      <section class="">
        <img
          class="sm:hidden"
          src="./images/hero_endframe__dtznvlokjeeu_xsmall.png"
          alt=""
          data-aos="zoom-out"
          data-aos-duration="3000"
        />
        <img
          class="hidden sm:inline md:hidden"
          src="./images/hero_endframe__dtznvlokjeeu_small.png"
          alt=""
          data-aos="zoom-out"
          data-aos-duration="3000"
        />
        <img
          class="hidden md:inline lg:hidden"
          src="./images/hero_endframe__dtznvlokjeeu_medium.png"
          alt=""
          data-aos="zoom-out"
          data-aos-duration="3000"
        />
        <img
          class="hidden lg:inline"
          src="./images/hero_endframe__dtznvlokjeeu_xlarge.png"
          alt=""
          data-aos="zoom-out"
          data-aos-duration="3000"
        />
      </section>
      <section
        class="flex flex-col justify-center items-center gap-4 sm:mt-6 md:mt-10"
      >
        <button
          class="py-2 px-5 rounded-full bg-[#0071E3] text-white text-[17px]"
        >
          Comprar
        </button>
        <div class="px-[50px] text-[18px] text-center">
          <span class="block md:inline">Apple Intelligence ya </span
          ><span class="block md:inline">está disponible</span>
          <span class="block md:inline">en español</span>
        </div>
      </section>
    </main>
    <script>
      AOS.init();
    </script>
  </body>
</html>
