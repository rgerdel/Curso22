<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/responsive2.css">
</head>
<body>
  <nav>
    <p>LOGO</p>
    <input type="checkbox" name="menu-mobile" id="menu-mobile">
    <label id="menu" for="menu-mobile">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/640px-Hamburger_icon.svg.png" alt="icon-menu-mobile">
    </label>

    <!-- MENU MOBILE -->
    <aside>
      <ul>
        <li>Inicio</li>
        <li>Nosotros</li>
        <li>Servicios</li>
        <li>Productos</li>
        <li>Carrito</li>
      </ul>
    </aside>

    <!-- FONDO SEMI TRANSPARENTE PARA EL MENU MOBILE -->
    <label id="fondo-negro" for="menu-mobile"></label>

    <!-- MENU DESKTOP  -->
    <ul id="menu-desktop">
      <li>Inicio</li>
      <li>Nosotros</li>
      <li>Servicios</li>
      <li>Productos</li>
      <li>Carrito</li>
    </ul>
  </nav>
  <main>
    <h1>TITULO</h1>
    <button>Click</button>
  </main>
</body>
</html>
