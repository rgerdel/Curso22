<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinar numero</title>
  </head>
  <body>
    <h1>Adivina el número y obten un precioso y único regalo del profesor</h1>
    <div>
      <input
        type="number"
        min="1"
        max="100"
        placeholder="Introduce un número"
        id="numero"
      />
      <button>Adivinar</button>
    </div>

    <script src="./adivinar_numero.js"></script>
  </body>
</html>
