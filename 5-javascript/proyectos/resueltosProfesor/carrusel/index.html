<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <div
        id="carrusel"
        class="flex flex-col items-center justify-end min-h-screen py-8 bg-no-repeat bg-cover w-full"
      >
        <div class="flex items-center justify-center gap-16">
          <button class="cursor-pointer bg-white text-black rounded-[25px] px-4 py-2" id="anterior">&lt;</button>
          <button class="cursor-pointer bg-white text-black rounded-[25px] px-4 py-2" id="siguiente">&gt;</button>
        </div>
      </div>
    </header>
    <script src="./carrusel.js"></script>
  </body>
</html>
