    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/calculadora.css">
        <title>Calculadora</title>
    </head>
    <body>
        <section>CALCULADORA</section>
    <div class="calculadora"> 
        <input disabled type="text" id="resultado" value="" class="pantalla">
        <button onclick="limpiar()" class="boton" id="limpiar">C</button>
        <button onclick="agregar('(')"  class="boton">(</button>
        <button onclick="agregar(')')" class="boton">)</button>
        <button onclick="agregar('/')" class="boton">÷</button>
        <button onclick="agregar('7')" class="boton" >7</button>
        <button onclick="agregar('8')" class="boton">8</button>
        <button onclick="agregar('9')" class="boton">9</button>
        <button onclick="agregar('*')" class="boton">x</button>
        <button onclick="agregar('4')" class="boton">4</button>
        <button onclick="agregar('5')" class="boton">5</button>
        <button onclick="agregar('6')" class="boton">6</button>
        <button onclick="agregar('-')" class="boton">-</button>
        <button onclick="agregar('1')" class="boton">1</button>
        <button onclick="agregar('2')" class="boton">2</button>
        <button onclick="agregar('3')" class="boton">3</button>
        <button onclick="agregar('+')" class="boton" id="suma">+</button>
        <button onclick="borrar()"  class="boton" id="borrar">«</button>
        <button onclick="agregar('0')" class="boton">0</button>
        <button onclick="agregar('.')" class="boton">.</button>
        <button onclick="total()" class="boton" id="igual">=</button>
    </div>

    <script src="./calculadora.js"></script>
    </body>
    </html>
